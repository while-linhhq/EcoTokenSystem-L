name: Deploy Backend to AWS

on:
  push:
    branches:
      - master
    paths:
      - 'EcoTokenSystem/**'
      - 'EcoTokenSystem.Application/**'
      - 'EcoTokenSystem.Domain/**'
      - 'EcoTokenSystem.Infrastructure/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  # AWS Configuration
  AWS_REGION: us-east-1

  # ECR Configuration
  ECR_REPOSITORY: ecotokensystem-backend

  # ECS Configuration
  ECS_CLUSTER: ecotokensystem-cluster
  ECS_SERVICE: ecotokensystem-backend-service
  ECS_TASK_DEFINITION: ecotokensystem-backend
  CONTAINER_NAME: ecotokensystem-backend

  # CloudFront Configuration
  CLOUDFRONT_DOMAIN: d1j604m1z074dh.cloudfront.net

  # Backend Health Check
  BACKEND_URL: https://d1j604m1z074dh.cloudfront.net
  HEALTH_CHECK_PATH: /api/health

jobs:
  deploy-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      # ============================================
      # CHECKOUT CODE
      # ============================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================================
      # CONFIGURE AWS CREDENTIALS
      # ============================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================================
      # LOGIN TO ECR
      # ============================================
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ============================================
      # BUILD AND PUSH BACKEND IMAGE
      # ============================================
      - name: Build and push backend Docker image
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -f EcoTokenSystem/Dockerfile .

          echo "Tagging as latest..."
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "‚úÖ Image pushed successfully"

      # ============================================
      # UPDATE ECS TASK DEFINITION
      # ============================================
      - name: Download current task definition
        run: |
          echo "Downloading task definition for $ECS_TASK_DEFINITION..."
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-backend.outputs.image }}

      # ============================================
      # DEPLOY TO ECS
      # ============================================
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      # ============================================
      # HEALTH CHECK
      # ============================================
      - name: Wait for deployment to stabilize
        run: |
          echo "Waiting 30 seconds for deployment to stabilize..."
          sleep 30

      - name: Backend health check
        run: |
          echo "Running health check..."
          HEALTH_URL="${{ env.BACKEND_URL }}${{ env.HEALTH_CHECK_PATH }}"
          echo "Health check URL: $HEALTH_URL"

          for i in {1..10}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")
            echo "Attempt $i: Health check returned HTTP $HTTP_CODE"

            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Backend health check passed!"
              exit 0
            fi

            if [ $i -lt 10 ]; then
              echo "Retrying in 10 seconds..."
              sleep 10
            fi
          done

          echo "‚ùå Backend health check failed after 10 attempts"
          exit 1

      # ============================================
      # DEPLOYMENT SUMMARY
      # ============================================
      - name: Deployment summary
        if: success()
        run: |
          echo "üéâ Backend deployment successful!"
          echo "=================================="
          echo "Backend Image: ${{ steps.build-backend.outputs.image }}"
          echo "ECS Cluster: ${{ env.ECS_CLUSTER }}"
          echo "ECS Service: ${{ env.ECS_SERVICE }}"
          echo "Backend URL: ${{ env.BACKEND_URL }}"
          echo "Health Check: ${{ env.BACKEND_URL }}${{ env.HEALTH_CHECK_PATH }}"
          echo "Git SHA: ${{ github.sha }}"
          echo "Git Ref: ${{ github.ref }}"
